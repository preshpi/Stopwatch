<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    
    <main>
        <div class="wrapper text-center container bg-warning py-5 mt-5">
            <h1 class="mb-3 fw-bold">Stopwatch</h1>
            
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button type="button" class="btn btn-outline-dark me-2" id="button-start">Start</button>
            <button type="button" class="btn btn-outline-dark me-2" id="button-stop">Stop</button>
            <button type="button" class="btn btn-outline-dark" id="button-reset">Reset</button>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
